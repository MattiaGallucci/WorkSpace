<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h4>Person</h4>
<p id="demo"></p>

<form>
	<input type="button" onclick="showPerson()" value="Show person">
</form>


<script>

var person = {
		name:"john", 
		surname:"doe", 
		age:50, 
		eyeColor:"blue",
		fullName: function() { return this.name+ " " + this.surname;}
};

function showPerson() {
	document.getElementById("demo").innerHTML += person.fullName();
}	
</script>


</body>
</html>
