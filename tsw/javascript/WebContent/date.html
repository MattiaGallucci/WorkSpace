<script>
function qcheck(item, min, max) {
	returnVal = false;
	if((parseInt(item.value) < min) ||
	  (parseInt(item.value) > max)) {
	  		alert(item.name+" deve essere tra "+min+ " e "+max);
	 } else returnVal = true;
	 
	 return returnVal; 	
}

function validate(theform) {
   if(qcheck(theform.quantity,0, 999)) {
     alert("ok"); return true;
   } else {
     alert("no accept"); return false;
   }
}
</script>

<body>

<form name="worder" action="#" method="post" onsubmit="qcheck(this,0,999)">
Quantity: <input type="text" name="quantity">
<br>
<input type="submit" value="Transmit" onclick="validate(this.form)">
</form>
