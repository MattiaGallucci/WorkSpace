<!DOCTYPE html>
<html>
    <body>
        
        <p>A function is triggered when the user releases a key in the input field. The function transforms the character to upper case.</p>
        Enter your name: <input type="text" id="fname" onkeyup="myFunction(this)" onblur="decolora(this)" onfocus="colora(this)">
  <br>
          Enter your name: <input type="text" id="fname2" onblur="myFunction(this)" onfocus="colora(this)">          
            <script>
                function myFunction(x) {
                    x.value = x.value.toUpperCase();
                    x.style.backgroundColor = "white";
                }
                
                function decolora(x) {
                    x.style.backgroundColor = "white";
                }                
                
                function colora(x) {
                    x.style.backgroundColor = "yellow";
                }
            </script>
            
    </body>
</html>
